name: Run Google Colab Notebook Manually

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-colab:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Install Git
    - name: Install Git
      run: |
        sudo apt-get update
        sudo apt-get install -y git

    # Install colab-cli and gitpython
    - name: Install colab-cli and gitpython
      run: |
        pip install gitpython
        pip install colab-cli

    # Check available colab-cli commands
    - name: Check colab-cli commands
      run: |
        colab-cli --help > help_log.txt || true

    # Run Google Colab Notebook and save output to log file
    - name: Run Google Colab Notebook
      run: |
        {
          echo "Execution started at: $(date)"
          colab-cli run --path https://colab.research.google.com/drive/1qbxBtj9oRab0QSOaxmbLxFzRYgI4cGmb
        } &> log.txt
